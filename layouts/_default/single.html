<!DOCTYPE HTML>
<html>
	{{ partial "head.html" . }}
	<body>
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<div class="inner">
							{{ partial "header.html" . }}
							<!-- Banner -->
								<section id="banner">
									<div class="content">
                                        <header>
                                            <h2>{{.Title}}</h1>
                                        </header>
                                        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
                                        {{.Content}}
                                    </div>
								</section>
						</div>
					</div>
				{{ partial "sidebar.html" . }}
			</div>
			{{ partial "scripts.html" . }}
	</body>
</html>
